<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <form id="date-form">
        <div>
          <label for="day">day</label>
          <input
            onchange="if( this.value.length == 1 ) this.value='0'+this.value;"
            type="number"
            id="day"
            name="day"
            min="1"
            max="31"
          />
        </div>
        <div>
          <label for="month">month</label>
          <input
            onchange="if( this.value.length == 1 ) this.value='0'+this.value;"
            type="number"
            id="month"
            name="month"
            min="01"
            max="12"
          />
        </div>
        <div>
          <label for="day">year</label>
          <input type="number" id="year" name="year" min="1" />
        </div>
        <button type="submit">+</button>
      </form>
      <hr>
      <div>
        <p><span id="years-output"></span> years</p>
        <p><span id="months-output"></span> months</p>
        <p><span id="days-output"></span> days</p>
      </div>
    </main>

    </div> -->
    <script src="./js/app.js"></script>
  </body>
</html>
